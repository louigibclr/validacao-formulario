<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Cadastro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      span {
        color: red;
        font-size: 0.8em;
        display: none;
      }
    </style>
  </head>
  <body>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="000.000.000-00"
          required
          maxlength="14"
        />
        <span id="cpfError">CPF inválido</span>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="phone"
          name="telefone"
          placeholder="(00) 00000-0000"
          required
          maxlength="15"
        />
        <span id="telefoneError">Telefone inválido</span>
      </div>

      <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
